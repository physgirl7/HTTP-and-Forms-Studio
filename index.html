<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		let setSearchEngine = function() {
			let selectRadioButton = document.querySelector("input[name=engine]:checked");
			// console.log(selectRadioButton);
			let userInput = selectRadioButton.value;
			// console.log(userInput);
			let actionURL = {
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};
			let chosenURL = actionURL[userInput];
			// console.log (chosenURL);
			let form = document.getElementById("searchForm");
			form.setAttribute("action", chosenURL);
			
		};
   		window.addEventListener("load", function(event){
        // TODO: register the handler
			let form = document.getElementById("searchForm");
			form.addEventListener("submit", setSearchEngine);			
   		 });
	</script>
</head>

<body>

	<form id="searchForm">
		<input type = "text" name ="q">

		<label>Google <input type = "radio" value = "google" name = "engine"/>
		</label>

		<label> Duck Duck Go <input type = "radio" value = "duckDuckGo" name = "engine"/>
		</label>

		<label> Bing <input type = "radio" value = "bing" name = "engine"/></label>

		<label> Ask <input type = "radio" value = "ask" name = "engine"/></label>

		<button type="submit" value = "Go!">Go!</button>
    <!-- TODO: add form elements -->
	</form>

</body>
